<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <dialog id="Dialog">
      <form action="" method="dialog" novalidate>
        <h2>ADD A BOOK</h2>
        <label for="title">title</label>
        <input type="text" id="title" class="inp" required />
        <label for="author">author</label>
        <input type="text" id="author" class="inp" required />
        <label for="type">type</label>
        <select name="type" id="type">
          <option value="default" selected>choose it</option>
          <option value="major">major</option>
          <option value="culture">culture</option>
        </select>
        <label for="page">page</label>
        <input
          type="number"
          placeholder="max: 999"
          min="1"
          max="999"
          id="page"
          class="inp numberInput"
          required
        />
        <menu>
          <button value="cancel">Cancel</button>
          <button value="default" id="confirm">Confirm</button>
        </menu>
      </form>
    </dialog>

    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div class="addcard card">+</div>
    </main>
    <footer>
      Copyright &#9400; 2023 Codefug
      <i class="fa fa-github" style="font-size: 24px"></i>
    </footer>
  </body>
</html>
